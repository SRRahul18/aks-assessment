# ----------------------------
# Deployment
# ----------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-node
  labels:
    app: hello-node
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-node
  template:
    metadata:
      labels:
        app: hello-node
    spec:
      containers:
        - name: hello-node
          image: acrdevassessmentacr.azurecr.io/hello-node:${IMAGE_TAG}  # placeholder
          ports:
            - containerPort: 3000

---
# ----------------------------
# ClusterIP Service (internal)
# ----------------------------
apiVersion: v1
kind: Service
metadata:
  name: hello-node-service
spec:
  type: ClusterIP
  selector:
    app: hello-node
  ports:
    - port: 80
      targetPort: 3000

---
# ----------------------------
# Ingress with TLS
# ----------------------------

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aks-helloworld
  namespace: node
spec:
  ingressClassName: nginx-static
  rules:
  - host: hello.example.com   # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-node-service
                port:
                  number: 80                

                  
